      <div class="container " style="width: 55%;">
        <mat-form-field>
            <mat-label>Filter Employee</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. lokya" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort >
          
              <!-- ID Column -->
              <ng-container matColumnDef="employee_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
                <td mat-cell *matCellDef="let row"> {{row.employee_id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
              </ng-container>
          
              <!-- Name Column -->
              
          
              <!-- Fruit Column -->
              <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Designation </th>
                <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
              </ng-container>
              
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button color="primary" (click)="getEditData(row)"  *ngIf="getRole() ==='ADMIN'"><mat-icon >edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="goToEmployeeDelete(row.employee_id)" *ngIf="getRole() ==='ADMIN'"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button color="primary" (click)="goToEmployeeDetails(row.employee_id)"><mat-icon>all_out</mat-icon></button>


                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          

      </div>
