<h1 mat-dialog-title> Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="Login()" mat-dialog-content>
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>User Name</mat-label>
        <input matInput type="text" formControlName="username" placeholder="User Name">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">username required!</mat-error>

    </mat-form-field>
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">password required!</mat-error>

    </mat-form-field>
    <div class="d-flex justify-content-between">
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button><span style="color: black;">New User? <a (click)="onClose()" class="pe-auto">Register</a></span>

    </div>
</form>
